<!DOCTYPE html>
<html>
   <head>
      <title>RIAARadar Search</title>
      <meta charset="UTF-8">
      <link href="style/search.css" rel="stylesheet" type="text/css">
      <script src="js/jquery.js"></script>
      <script src="js/search.js"></script>
      <script>
         $(document).ready(function () {
            RIAARadar.init();
         });
      </script>
   </head>
   <body>
      <header>
         <div id="logo"></div>
         <nav></nav>
      </header>
      <div id="wrapper">
         <div id="search-box">
            <input id="search-field" type="text" size="100" placeholder="Enter an artist (e.g. Nine Inch Nails)">
         </div>
         <ol id="results"></ol>
         <input id="search-button" type="button" value="Search" style="float:right">
      </div>
   </body>
</html>
